# =============================================================================
# Vehicle Simulator - Runtime Configuration
# =============================================================================
# Contains ONLY runtime/development settings
# Business data (routes, vehicles, schedules) comes from Strapi database

[simulation]
# Runtime simulation settings
tick_time = 1.0
default_speed = 60.0

[gps]
# GPS transmission settings (reads server URL from root config.ini)
method = ws
interval = 1.0
enable_transmission = true

[engine]
# Physics/kinematic model settings
speed_model = kinematic
accel_limit = 3.0
decel_limit = 4.0
corner_slowdown = 1.0

[conductor]
# Passenger boarding/pickup settings
pickup_radius_km = 0.2
boarding_time_window_minutes = 5.0
min_stop_duration_seconds = 15.0
max_stop_duration_seconds = 180.0
per_passenger_boarding_time = 8.0
per_passenger_disembarking_time = 5.0

[logging]
# Logging configuration (development)
level = INFO
log_file = logs/vehicle_simulator.log
