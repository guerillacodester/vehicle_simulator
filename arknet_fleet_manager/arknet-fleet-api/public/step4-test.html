<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Map Viewer - Step 4</title>
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .header {
            background: #4945ff;
            color: white;
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status.warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        
        .shape-data {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        
        .coordinates {
            background: #f1f8ff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 3px;
            border-left: 3px solid #0366d6;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Route Map Viewer - Step 4: Shape Geometry Fetching</h1>
    </div>
    
    <div class="info">
        <strong>Route ID:</strong> <span id="route-id">Loading...</span><br>
        <strong>Progress:</strong> Step 3 ‚úÖ ‚Üí Step 4 üß™ ‚Üí Step 5 ‚è≥
    </div>
    
    <div class="status" id="status">
        Initializing...
    </div>
    
    <div id="route-details"></div>
    <div id="shape-details"></div>
    
    <script>
        console.log('=== STEP 4: SHAPE GEOMETRY FETCHING TEST ===');
        
        try {
            // Get route_id from URL
            const urlParams = new URLSearchParams(window.location.search);
            const routeId = urlParams.get('route_id');
            console.log('Route ID from URL:', routeId);
            
            const routeIdElement = document.getElementById('route-id');
            const statusElement = document.getElementById('status');
            
            if (!routeId) {
                routeIdElement.textContent = 'Not specified';
                statusElement.textContent = 'No route specified - add ?route_id=YOUR_ROUTE to URL';
                statusElement.className = 'status warning';
                return;
            }
            
            routeIdElement.textContent = routeId;
            
            // Step 3: Get route data first
            statusElement.textContent = 'Step 3: Looking up route data...';
            statusElement.className = 'status warning';
            
            fetch(`http://localhost:1337/api/routes?filters[short_name][$eq]=${routeId}`)
                .then(response => response.json())
                .then(routeData => {
                    console.log('Step 3 - Route data:', routeData);
                    
                    if (!routeData.data || routeData.data.length === 0) {
                        throw new Error(`Route "${routeId}" not found`);
                    }
                    
                    const route = routeData.data[0];
                    const actualRouteId = route.route_id;
                    
                    // Display Step 3 results
                    document.getElementById('route-details').innerHTML = `
                        <div class="info">
                            <h3>‚úÖ Step 3 Complete - Route Data:</h3>
                            <ul>
                                <li><strong>Short Name:</strong> ${route.short_name}</li>
                                <li><strong>Long Name:</strong> ${route.long_name || 'None'}</li>
                                <li><strong>Route ID:</strong> ${actualRouteId}</li>
                                <li><strong>Active:</strong> ${route.is_active ? 'Yes' : 'No'}</li>
                            </ul>
                        </div>
                    `;
                    
                    // Step 4: Fetch shape geometry
                    statusElement.textContent = 'Step 4: Fetching route shapes...';
                    statusElement.className = 'status warning';
                    
                    console.log('Step 4 - Fetching shapes for route_id:', actualRouteId);
                    
                    return fetch(`http://localhost:1337/api/route-shapes?filters[route_id][$eq]=${actualRouteId}`);
                })
                .then(response => {
                    console.log('Step 4 - Shape API response status:', response.status);
                    return response.json();
                })
                .then(shapeData => {
                    console.log('Step 4 - Shape data:', shapeData);
                    
                    if (!shapeData.data || shapeData.data.length === 0) {
                        statusElement.textContent = '‚ö†Ô∏è Step 4: No shape data found for this route';
                        statusElement.className = 'status warning';
                        
                        document.getElementById('shape-details').innerHTML = `
                            <div class="info">
                                <h3>Step 4 Result: No Shape Data</h3>
                                <p>This route exists but has no shape geometry defined.</p>
                                <p><strong>Next:</strong> You'll need to add shape data to the route-shapes table, or test with a route that has shapes.</p>
                            </div>
                        `;
                        return;
                    }
                    
                    // Success! Process the shape data
                    statusElement.textContent = `‚úÖ Step 4 Complete! Found ${shapeData.data.length} shape points`;
                    statusElement.className = 'status success';
                    
                    // Display shape details
                    const shapes = shapeData.data;
                    const sortedShapes = shapes.sort((a, b) => a.shape_pt_sequence - b.shape_pt_sequence);
                    
                    document.getElementById('shape-details').innerHTML = `
                        <div class="info">
                            <h3>‚úÖ Step 4 Complete - Shape Geometry:</h3>
                            <p><strong>Total Points:</strong> ${sortedShapes.length}</p>
                            <p><strong>Shape ID:</strong> ${sortedShapes[0]?.shape_id || 'Unknown'}</p>
                            
                            <h4>Coordinate Points (First 10):</h4>
                            ${sortedShapes.slice(0, 10).map(point => `
                                <div class="coordinates">
                                    <strong>Point ${point.shape_pt_sequence}:</strong> 
                                    Lat: ${point.shape_pt_lat}, Lon: ${point.shape_pt_lon}
                                    ${point.shape_dist_traveled ? ` (Distance: ${point.shape_dist_traveled})` : ''}
                                </div>
                            `).join('')}
                            
                            ${sortedShapes.length > 10 ? `<p><em>... and ${sortedShapes.length - 10} more points</em></p>` : ''}
                            
                            <div class="shape-data">
                                <strong>Raw Shape Data (JSON):</strong><br>
                                ${JSON.stringify(sortedShapes.slice(0, 3), null, 2)}
                                ${sortedShapes.length > 3 ? '\n... (truncated)' : ''}
                            </div>
                            
                            <p><strong>Next:</strong> Ready for Step 5 - Route Rendering on Map!</p>
                        </div>
                    `;
                })
                .catch(error => {
                    console.error('Error:', error);
                    statusElement.textContent = `‚ùå Error: ${error.message}`;
                    statusElement.className = 'status error';
                });
                
        } catch (error) {
            console.error('‚ùå SCRIPT ERROR:', error);
            document.getElementById('status').textContent = `‚ùå JavaScript Error: ${error.message}`;
            document.getElementById('status').className = 'status error';
        }
    </script>
</body>
</html>
