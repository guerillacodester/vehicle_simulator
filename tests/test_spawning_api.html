<!DOCTYPE html>
<html>
<head>
    <title>Test Spawning API</title>
</head>
<body>
    <h1>Passenger Spawning API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="output"></pre>

    <script>
        async function testAPI() {
            const output = document.getElementById('output');
            output.textContent = 'Fetching...';
            
            try {
                const response = await fetch('http://localhost:1337/api/passenger-spawning/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        hour: 8,
                        time_window_minutes: 5,
                        country_code: 'barbados'
                    })
                });
                
                const data = await response.json();
                
                // Count spawn types
                const counts = { depot: 0, route: 0, poi: 0 };
                const spawnTypeCounts = {};
                
                for (const req of data.spawn_requests) {
                    const spawnType = req.spawn_type || 'unknown';
                    spawnTypeCounts[spawnType] = (spawnTypeCounts[spawnType] || 0) + 1;
                    if (counts.hasOwnProperty(spawnType)) {
                        counts[spawnType]++;
                    }
                }
                
                output.textContent = JSON.stringify({
                    success: data.success,
                    total: data.total_passengers,
                    spawn_requests_count: data.spawn_requests?.length,
                    spawn_type_distribution: spawnTypeCounts,
                    counts: counts,
                    first_depot: data.spawn_requests?.find(r => r.spawn_type === 'depot'),
                    first_route: data.spawn_requests?.find(r => r.spawn_type === 'route'),
                    first_poi: data.spawn_requests?.find(r => r.spawn_type === 'poi')
                }, null, 2);
                
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
