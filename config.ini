# =============================================================================
# ArkNet Fleet System - Plugin-Based Configuration
# =============================================================================
# Each service/simulator is configured as a "plugin" with its own section
# This makes the system truly modular and extensible

[launcher]
# Global launcher settings
api_port = 7000
cors_origins = http://localhost:3000,http://127.0.0.1:3000,http://localhost:3001
monitor_port = 8000

# Startup timing (global defaults)
startup_wait_default = 10
strapi_startup_wait = 15
simulator_delay = 5

# =============================================================================
# SERVICE PLUGINS
# =============================================================================

[strapi]
# Strapi CMS - Foundation service
enabled = true
port = 1337
url = http://localhost:1337
health_url = http://localhost:1337/_health
spawn_console = false
startup_wait = 15
category = foundation
display_name = Strapi CMS
description = Content management system and API backend
icon = üìÑ
dependencies =

[gpscentcom]
# GPSCentCom Server - Core service
enabled = true
port = 5000
http_url = http://localhost:5000
ws_url = ws://localhost:5000
health_url = http://localhost:5000/health
spawn_console = true
startup_wait = 10
category = core
display_name = GPSCentCom Server
description = GPS coordinate communication and tracking server
icon = üì°
dependencies = strapi

# GPSCentCom specific settings
stale_after_sec = 120
cors_origins = http://localhost:3000,http://127.0.0.1:3000
log_packets = false

[geospatial]
# Geospatial Service - Core service
enabled = false
port = 6000
url = http://localhost:6000
health_url = http://localhost:6000/health
spawn_console = false
startup_wait = 8
category = core
display_name = Geospatial Service
description = Geographic and spatial data processing service
icon = üó∫Ô∏è
dependencies = strapi

# Geospatial specific settings
cache_enabled = true
cache_ttl_seconds = 3600

[vehicle_simulator]
# Vehicle Simulator - Simulator service
enabled = true
port =
health_url = 
spawn_console = false
startup_wait = 0
category = simulator
display_name = Vehicle Simulator
description = Transit vehicle movement and behavior simulation
icon = üöê
dependencies = strapi,gpscentcom

# Vehicle Simulator specific settings (runtime mode)
mode = depot

[commuter_service]
# Commuter Service - Fleet service
enabled = false
port = 4000
url = http://localhost:4000
health_url = http://localhost:4000/health
spawn_console = false
startup_wait = 8
category = fleet
display_name = Commuter Service
description = Passenger booking, routing, and ride management
icon = üë•
dependencies = strapi,geospatial

# Commuter Service specific settings
enable_redis_cache = false

# =============================================================================
# INFRASTRUCTURE SETTINGS
# =============================================================================

[infrastructure]
# Global infrastructure settings
database_host = localhost
database_port = 5432

# Service URLs (for backward compatibility with existing services)
strapi_url = http://localhost:1337
geospatial_url = http://localhost:6000
commuter_service_url = http://localhost:4000
gpscentcom_http_url = http://localhost:5000
gpscentcom_ws_url = ws://localhost:5000

[logging]
# Global logging configuration
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

