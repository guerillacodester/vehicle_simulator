[version]
# Configuration version - must match passenger_modeler.py version
config_version = 1.2.0

[model]
# Statistical model to use for passenger generation
type = poisson
# Alternative: type = gaussian

[plugin_configs]
# Custom plugin configuration files (optional)
# If not specified, defaults to {model_type}_model.json
poisson = custom_poisson.json
gaussian = gaussian_model.json
# Example: poisson = custom_poisson_config.json

[data]
# GeoJSON data files for model training/generation
amenities = data/barbados/amenities.geojson
busstops = data/barbados/busstops.geojson
landuse = data/barbados/barbados_landuse.geojson

[output]
# Where to save the generated passenger model
model_file = models/generated/barbados_passenger_model.json
include_statistics = true
include_validation = true

[processing]
# Processing parameters
walking_distance_meters = 600
generation_interval_seconds = 30

[environment]
# Environmental context for the model
region = barbados
timezone = America/Barbados
coordinate_system = WGS84