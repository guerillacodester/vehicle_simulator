[country]
# Country identification and metadata
country_code = bb
country_name = Barbados
region = Caribbean
timezone = America/Barbados
coordinate_system = WGS84
currency = BBD

[cultural_patterns]
# Cultural travel behaviors specific to Barbados
work_start_time = 08:00
work_end_time = 17:00
lunch_break_start = 12:00
lunch_break_end = 13:00
weekend_activity_level = 0.3
religious_day = sunday
market_days = saturday,friday
festival_seasons = crop_over,independence

[passenger_model]
# Statistical model configuration
type = poisson
base_spawn_rate = 0.15
rush_hour_multiplier = 2.5
off_peak_multiplier = 0.8
weekend_multiplier = 0.4
cultural_event_multiplier = 1.8

[geographic_data]
# GeoJSON data files for this country
amenities = geographic_data/barbados_amenities.geojson
busstops = geographic_data/barbados_busstops.geojson
landuse = geographic_data/barbados_landuse.geojson
highway = geographic_data/barbados_highway.geojson
names = geographic_data/barbados_names.geojson

[processing]
# Processing parameters specific to Barbados geography
walking_distance_meters = 80
generation_interval_seconds = 60
passenger_demand_multiplier = 1.0
urban_density_factor = 1.2
coastal_proximity_factor = 1.1

[trip_purposes]
# Trip purpose distributions (must sum to 1.0)
work = 0.35
school = 0.15
shopping = 0.20
medical = 0.08
recreation = 0.12
social = 0.10

[time_patterns]
# Peak hours definition
morning_rush_start = 06:30
morning_rush_end = 09:00
evening_rush_start = 16:00
evening_rush_end = 18:30
night_service_start = 22:00
night_service_end = 05:00

[generated_models]
# Pre-computed statistical models
passenger_model = generated_models/barbados_passenger_model.json
route_patterns = generated_models/barbados_route_patterns.json
temporal_distribution = generated_models/barbados_temporal_distribution.json