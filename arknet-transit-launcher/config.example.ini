# Example configuration for arknet-transit-launcher

[launcher]
api_port = 7000
cors_origins = http://localhost:3000

[strapi]
enabled = true
port = 1337
health_url = http://localhost:1337/_health
spawn_console = true
startup_wait = 15
category = foundation
display_name = Strapi CMS

[redis]
enabled = false
port = 6379
spawn_console = false
startup_wait = 2
category = core
display_name = Redis
# exe_path = C:/Program Files/Redis/redis-server.exe
# exe_cmd = redis-server --protected-mode no
# auto_start = process|system_service|user_service|none
# register_autostart = false
