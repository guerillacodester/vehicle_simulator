[pytest]
# Pytest configuration for commuter service tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = 
    commuter_service/tests/unit
    commuter_service/tests/integration

# Minimum Python version
minversion = 3.8

# Add current directory to Python path
pythonpath = .

# Async support
asyncio_mode = auto

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options (when using pytest-cov)
# Uncomment to enable coverage reporting:
# --cov=commuter_service
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require services)
    slow: Slow running tests
    asyncio: Tests using asyncio
    requires_socketio: Tests that need Socket.IO server
    requires_strapi: Tests that need Strapi API server
    geo: Geographic/distance calculation tests
    spawning: Passenger spawning tests
    reservoir: Reservoir management tests

# Timeout for tests (in seconds)
timeout = 300

# Ignore warnings from specific modules
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Log output
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test collection
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv
