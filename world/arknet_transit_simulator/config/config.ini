# Vehicle Simulator Configuration
# Complete configuration for the standalone vehicle simulator

[simulation]
# Core simulation settings
tick_time = 1.0
default_speed = 60.0
max_speed = 120.0
min_speed = 10.0
vehicle_capacity = 40
standalone_mode = true
route_source = file

[routes]
# Route data configuration
routes_directory = ../../data/routes
default_route = route_1

[gps]
# GPS device configuration
server_url = ws://localhost:5000/
auth_token = supersecrettoken
method = ws
interval = 1.0
enable_transmission = true

[logging]
# Logging configuration
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
log_file = logs/vehicle_simulator.log

[database]
# Database settings (only used if connecting to fleet_manager)
host = localhost
port = 5432
database = fleet_management
user = fleet_user
# password from environment: DB_PASSWORD

[vehicle_defaults]
# Default vehicle parameters
speed_model = kinematic
accel_limit = 3.0
decel_limit = 4.0
corner_slowdown = 1.0
release_ticks = 3
passengers = 40

[conductor]
# Enhanced conductor configuration
pickup_radius_km = 0.2
boarding_time_window_minutes = 5.0
min_stop_duration_seconds = 15.0
max_stop_duration_seconds = 180.0
per_passenger_boarding_time = 8.0
per_passenger_disembarking_time = 5.0
monitoring_interval_seconds = 2.0
gps_precision_meters = 10.0
driver_response_timeout_seconds = 30.0
passenger_boarding_timeout_seconds = 120.0

[passenger_service]
# Dynamic passenger service configuration
max_passengers_per_route = 50
memory_limit_mb = 1
spawn_interval_seconds = 10.0
cleanup_interval_seconds = 30.0
monitoring_interval_seconds = 5.0
walking_distance_km = 0.5
route_discovery_radius_km = 1.0
passenger_timeout_minutes = 30.0
max_concurrent_spawns = 3
