# Example logging configuration for config.ini
# Add this to your config.ini file to customize logging

[logging]
# Main logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL
level = INFO

# Enable verbose mode (DEBUG level everywhere)
verbose = false

# Console logging settings
console_enabled = true
console_level = INFO

# File logging settings
file_enabled = true
directory = logs
main_file = vehicle_simulator.log
error_file = vehicle_simulator_errors.log
max_size_mb = 10
backup_count = 5

# Structured logging (JSON format)
structured_enabled = false
structured_format = json

# Component-specific log levels
[logging.components]
main = INFO
depot = INFO
vehicle = WARNING
gps = WARNING
engine = WARNING
navigation = INFO
telemetry = INFO
api = INFO
database = WARNING
simulator = INFO
fleet = INFO
dispatcher = INFO